<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <title>Display Student Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    .boldStud{
       font-weight:bold;
       border: 1px solid black;
    }
    .category-table {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <h1>Display Student Information</h1>

    <fieldset>
      <legend>Student Details</legend>
      <label for="studentNameGR">Student Name: </label>
      <span id="studentNameGR" class='boldStud'></span><br>

      <label for="teacher">Teacher:</label>
      <input type="text" autocomplete="off" id="teacher" name="teacher" required>

      <label for="job-coach-name">Job Coach Name:</label>
      <input type="text" autocomplete="off" id="job-coach-name" name="job-coach-name" required>

      <label for="work-site">Work Site:</label>
      <input type="text" autocomplete="off" id="work-site" name="work-site" required>

      <label for="school">School:</label>
      <input type="text" autocomplete="off" id="school" name="school" required>

      <label for="display-attendance">Attendance:</label>
      <span id="display-attendance"></span><br> <!-- New field for Attendance -->
    </fieldset>

    <h2>Report</h2>

    <div id="grContainer"></div>
    <div> <canvas id="barGraph" width="400" height="200"></canvas> </div>
 
  <script src="gradingReport.js"></script>
</body>
</html>
